{% extends 'index.html' %}
{% block register %}
    <form method="POST">
     {% csrf_token %}
        <input type="hidden" name="art" value="register"/>
        <h5>Jetzt registrieren:</h5>
        <div class="row">
            <div class="col l6 m6 s12 input-field">
                <i class="material-icons prefix">mail</i>
                <input id="input_text" type="email" class="validate" name="input-Email"/>
                <label data-error="gÃ¼ltige Mail eingeben!" for="input_text">E-Mail-Adresse</label>
            </div>
            <div class="col l4 m4 s10 input-field">
                <i class="material-icons prefix">account_circle</i>
                <input id="input_text" type="text" data-length="30" name="input-Nutzername"/>
                <label for="input_text">Nutzername (Wunsch)</label>
            </div>
            <div class="col s2">
                <button class="btn-floating btn-large waves-effect waves-light" type="submit" name="register-button"><i class="material-icons right">send</i></button>
            </div>
        </div>
    </form>
{% endblock %}

{% block login %}
    <form method="POST">
    {% csrf_token %}
        <input type="hidden" name="art" value="login"/>
        <h5>Login:</h5>
        <div class="row">
            <div class="col s12 m12 l12 input-field">
                <i class="material-icons prefix">account_circle</i>
                <input id="input_text" type="text" name="input-login-name"/>
                <label for="input_text">Nutzername</label>
            </div>
            <div class="col s12 m12 l12 input-field">
                <i class="material-icons prefix">lock</i>
                <input id="input_text" type="password" name="input-login-password"/>
                <label for="input_text">Passwort</label>
            </div>
            <div class="col s6">
                <button class="btn waves-effect waves-light" type="submit">Einloggen <i class="material-icons right">send</i></button>
            </div>
            <div class="col s6">
                <a href="forgotpw/" class="right">Passwort vergessen</a>
            </div>
        </div>
    </form>
{% endblock %}
