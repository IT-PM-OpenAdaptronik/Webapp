
        <div class="section">
			<div class="container">
				<h2>{{user.profil.username}} &bull; Einstellungen</h2>
				    <div class="row">
                        <form method="post">
                        {% csrf_token %}
						<div class="col s12 m12 13" style="min-width: 300px">
							<div class="card">
								<p class="card-content">
									<span class="card-title">Meine Daten</span>
										<p>
											<div class="input-field col s12">
												<input placeholder={{user.username}} id="user_name" disabled type="text" class="validate">
                                                <label for="user_name">User-Name</label>
											</div>
											<table>
												<tr>
													<td>
														<div class="input-field col s12">
															<input placeholder={{user.mail}} id="mail" disabled type="text" class="validate">
															<label for="mail">E-mail</label>
														</div>
													</td>
													<td>
														<div class="switch">
															<label>
															<input type="checkbox" name="visibility_mail" {% if user.profile.visibility_mail is True %} checked {% endif %} value = "1">
															<span class="lever"></span>
															Sichtbarkeit
															</label>
														</div>
													</td>
												</tr>
												</table>
												<div>
													<a class="waves-effect waves-light" type="button"><img src="img/user.jpg"><i class="material-icons ">mode_edit</i></a>
													<button class="btn waves-effect waves-light" onclick="location.href={% url 'settings:changeEmail' %}" type="button">E-mail ändern<i class="material-icons left">email</i></button>
													<button class="btn waves-effect waves-light" onclick="location.href={%url 'settings:changePassword'%}" type="button">Passwort ändern<i class="material-icons left">lock</i></button>
												</div>
											<table>

												<tr>
													<td>
														<div class="input-field col s12">
															<input placeholder= "Info" value={{ user.profile.company }} id="company" type="text" class="validate"  name="company">
															<label for="company">Firma/Institution:</label>

														</div>
													</td>
													<td>
														<div class="switch">
															<label>
															<input type="checkbox" name="visibility_company" {% if user.profile.visibility_company is True %} checked {% endif %} value = "1">
															<span class="lever"></span>
															Sichtbarkeit
															</label>
														</div>
													</td>
												</tr>
											</table>
											<table>
												<tr>
													<td>
														<div class="input-field col s12">
															<input placeholder= {% if not user.profile.info is Null %} {{ user.profile.info }} {% else %} "" {% endif %} id="info" type="text" class="validate" name="info">
															<label for="info">Weitere Informationen:</label>
														</div>
													</td>
													<td>
														<div class="switch">
															<label>
															<input type="checkbox" name="visibility_info" {% if user.profile.visibility_info == 1 %} checked {% endif %} value = "1">
															<span class="lever"></span>
															Sichtbarkeit
															</label>
														</div>
													</td>
												</tr>
											</table>
                                    </p>
								</div>
							</div>

						<div class="col s12 m12 13" style="min-width: 300px">
							<div class="card">
								<div class="card-content">
									<table><tr>
										<td><span class="card-title">Experten-Modus</span></td>
										<td><div class="switch">
											<label>
											<input type="checkbox" name ="expert" {% if user.profile.expert == 1 %} checked {% endif %} value = "1">
											<span class="lever"></span>
											Sichtbarkeit
											</label>
										</div></td>
									</tr></table>
									<div class="card-action">
											<button class="btn waves-effect waves-light" type="submit">Speichern<i class="material-icons left">save</i></button>
									</div>
								</div>
							</div>
						</div>
					</form></div>
			</div>
		</div>
