<div class="section">
  <div class="container">
    <h2> Community</h2>
    <div class="row">
      <form method="post">
        {% csrf_token %}
        <div class="col s12 m12 13" style="min-width: 300px">
          <div class="card">
            <p class="card-content">
              <span class="card-title">Filter</span>
              <p>
                <table>
                  <tr>
                    <td>
                      <div class="input-field col s12">
                        <label for="username">Username: </label>
                        <input placeholder='' id="username" type="text" class="validate" name="username">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="input-field col s12">
                        <label for="mail">Email: </label>
                        <input placeholder='' id="mail" type="text" class="validate" name="mail">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="input-field col s12">
                        <label for="company">Firma: </label>
                        <input placeholder='' id="firma" type="text" class="validate" name="company">
                      </div>
                    </td>
                  </tr>
                    <tr>
                    <td>
                      <div class="input-field col s12">
                        <label for="projectname">Projektname: </label>
                        <input placeholder='' id="projectname" type="text" class="validate" name="projectname">
                      </div>
                    </td>
                  </tr>
                    <td>
                      <div class="input-field col s12">
                        <label for="category">Kategorie: </label>
                        <input placeholder='' id="category" type="text" class="validate" name="category">
                      </div>
                    </td>
                  </tr>
                    <td>
                      <div class="input-field col s12">
                        <label for="manufacturer">Hersteller: </label>
                        <input placeholder='' id="manufacturer" type="text" class="validate" name="manufacturer">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="card-action">
                        <button class="btn waves-effect waves-light" type="submit">Filtern<i class="material-icons left"></i></button>
                          {{ empty_search }} {{ no_match }}
                      </div>
                    </td>
                  </tr>
                    <td> Ergebnisse:
                    <ul>
                    {% for user, project in filtered %}
                        <p> <a href="{% url 'projects:detail' name=project.name id=project.id %}">Projektname: {{ project.name }}</a></p>
                        <p>erstellt am {{project.created}}</p>
                        <p><a href="{% url 'profile:profile' name=user.username %}">Username: {{ user.username }}</p>
                        <hr>
                    {% endfor %}
                        </ul>
                      </td>
                </table>
              </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
