<div class="section">
  <div class="container">
    <h2> Community</h2>
    <div class="row">
      <form method="post">
        {% csrf_token %}
        <div class="col s12 m12 13" style="min-width: 300px">
          <div class="card">
            <p class="card-content">
              <span class="card-title">Filter</span>
              <p>
                <tr>
            <td>
                <div class="card-action">
                    <form action="/createProjects">
                        <button class="btn waves-effect waves-light" type="submit">Neues Projekt anlegen<i class="material-icons left"></i></button>
                    </form>
                </div>
            </td>
        </tr>
        <td> Meine Projekte:
                        <ul>
                        {% for project in my_projects %}
                            <li> {{ project }}
                            </li>
                        {% endfor %}
                        </ul>
                      </td>
              </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
