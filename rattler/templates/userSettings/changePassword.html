{% extends 'base.html' %}

{% block container %}
<div class="section">
	<div class="container">
		<div class="row">
			<form method="post">
			{% csrf_token %}
			<div class="col s12 m12 13" style="min-width: 300px">
				<div class="card">
					<span class="card-title">Passwort ändern</span>
					<div class="card-content">
							{{ form }}
					</div>
					<div class="card-action">
						<a class="btn waves-effect waves-light" type="button" href="{% url 'profile:edit' %}">Zurück<i class="material-icons left">arrow_back</i></a>
						<button class="btn waves-effect waves-light" type="submit"name="saveUser">Passwort Speichern<i class="material-icons left">save</i></button>
					</div>
				</div>
			</div>
			</form> 
		</div>
	</div>
</div>

{% endblock %}
