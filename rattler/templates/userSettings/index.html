{% extends 'base.html' %}

{% block container %}
 <div class="section">
			<div class="container">
				<h2>{{user.username}} &bull; Einstellungen</h2>
				    <div class="row">
                        <form method="post">
                        {% csrf_token %}
						<div class="col s12 m12 13" style="min-width: 300px">
							<div class="card">
								<p class="card-content">
									<span class="card-title">Meine Daten</span>
										<p>
											<div class="input-field col s12">
												<input placeholder={{user.username}} id="user_name" disabled type="text" class="validate">
                                                <label for="user_name">User-Name</label>
											</div>
                                            <br/>
                                            <div>
                                            <a class="waves-effect waves-light" type="button"><img src="img/user.jpg"><i class="material-icons ">mode_edit</i></a>
                                            <button class="btn waves-effect waves-light" type="button" onclick="location.href='{% url 'settings:changeEmail' %}'">E-mail ändern<i class="material-icons left">email</i></button>
                                            <button class="btn waves-effect waves-light" type="button" onclick="location.href='{% url 'settings:changePassword' %}'">Passwort ändern<i class="material-icons left">lock</i></button>
                                            </div>
                                            <div>
											<table>
												<tr>
													<td>
														<div class="input-field col s12">
															<input placeholder={{user.mail}}
                                                                           id="mail" disabled type="text" class="validate">
															<label for="mail">E-mail</label>
														</div>
													</td>
													<td>
														<div class="switch">
															<label>
															<input type="checkbox" name="visibility_mail" {% if user.profile.visibility_mail == 1 %} checked {% endif %} value="1">
															<span class="lever"></span>
															Sichtbar
															</label>
														</div>
													</td>
                                                </tr>
                                                <tr>
													<td>
														<div class="input-field col s12">
															<input value={% if not user.profile.company is Null %} {{user.profile.company}}{% else %} "" {% endif %}
                                                                           id="company" type="text" class="validate"  name="company">
															<label for="firma">Firma/Institution:</label>

														</div>
													</td>
													<td>
														<div class="switch">
															<label>
															<input type="checkbox" name="visibility_company" {% if user.profile.visibility_company == 1 %} checked {% endif %} value="1">
															<span class="lever"></span>
															Sichtbar
															</label>
														</div>
													</td>
                                                </tr>
                                                    <td>
														<div class="input-field col s12">
															<input value={% if not user.profile.info is Null %} {{user.profile.info}}{% else %} "" {% endif %}
                                                                           id="info" type="text" class="validate" name="info">
															<label for="info">Weitere Informationen:</label>
														</div>
													</td>
													<td>
														<div class="switch">
															<label>
															<input type="checkbox" name="visibility_info" {% if user.profile.visibility_info == 1 %} checked {% endif %} value="1">
															Sichtbar
															</label>
														</div>
													</td>
												</tr>
                                                 <tr>
										        <td>Experten-Modus:</td>
										        <td><div class="switch">
											    <label>
                                                    OFF
                                                    <input type="checkbox" name="expert" {% if user.profile.expert == 1 %} checked {% endif %} value="1">
                                                    <span class="lever"></span>
                                                    ON
                                                </label>
										        </div></td>
									            </tr>
											</table>
                                        </div>
                                        <div class="card-action">
											<button class="btn waves-effect waves-light" type="submit"name="saveUser">Speichern<i class="material-icons left">save</i></button>
                                            {{ change }}
                                        </div>
                                    </p>
								</div>
							</div>
               </form> </div>
			</div>
</div>

{% endblock %}
