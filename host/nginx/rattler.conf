server {
  listen       80 default_server;
  server_name  _;

  location = /favicon.ico {
    access_log off;
    log_not_found off;
  }

  location /static/ {
    root /usr/share/nginx/rattler;
  }

  location /.well-known/ {
    root /usr/share/nginx/.well-known;
  }

  location / {
    include uwsgi_params;
    proxy_pass http://unix:/usr/share/nginx/rattler/rattler.sock;
  }
}